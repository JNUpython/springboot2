### \u8BBE\u7F6E###
#log4j.rootLogger = debug,stdout,D,E,I
log4j.rootLogger = debug,stdout,W,E
# log4j.rootLogger = I,D,E,stdout
LocationInfo=true 

### \u8F93\u51FA\u4FE1\u606F\u5230\u63A7\u5236\u62AC ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.Threshold = info
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}-[%-5p ]-[%t:%r ]-[%c:%L:(%r)]-%m%n


### \u8F93\u51FADEBUG \u7EA7\u522B\u53CA\u7684\u65E5\u5FD7
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File = log/debug.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = debug
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}-[%-5p ]-[%t:%r ]-[%c:%L:(%r)]-%m%n

